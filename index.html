</head>

                <p class="text-lg text-gray-400 mt-4 max-w-2xl mx-auto">Aset digital berkualitas tinggi untuk
                    mempercepat alur kerja proyek kreatif Anda.</p>

                <!-- Fitur Pencarian -->
                <div class="mt-8 max-w-xl mx-auto">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <input type="search" id="search-input" placeholder="Cari aset berdasarkan nama..."
                            class="w-full bg-dark-secondary border border-gray-700 rounded-lg py-3 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-cleuon-blue focus:border-cleuon-blue transition-colors">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- ===== Bagian Daftar Produk ===== -->
    <main class="pb-20">
        <!-- Container utama untuk membatasi lebar dan memberi padding -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Kontainer untuk semua kategori produk -->
            <div id="product-categories-container" class="space-y-16">
                <!-- Kategori dan produk akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
    </main>

    <!-- ===== Footer ===== -->
    <footer class="bg-dark-secondary border-t border-gray-800">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">&copy; 2025 Cleuon Store. Semua Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <!-- JavaScript untuk memuat produk dan fungsionalitas pencarian -->
    <script>
        const themeConfig = {
            "blue": {
                "icon_bg": "bg-cleuon-blue/10",
                "icon_text": "text-cleuon-blue",
                "button_bg": "bg-cleuon-blue",
                "icon_svg": `<svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>`
            },
            "yellow": {
                "icon_bg": "bg-cleuon-yellow/10",
                "icon_text": "text-cleuon-yellow",
                "button_bg": "bg-cleuon-yellow",
                "icon_svg": `<svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.636 18.364a9 9 0 010-12.728m2.828 9.9a5 5 0 010-7.072" /></svg>`
            },
            "red": {
                "icon_bg": "bg-cleuon-red/10",
                "icon_text": "text-cleuon-red",
                "button_bg": "bg-cleuon-red",
                "icon_svg": `<svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12" /><path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>`
            }
        };

        function renderProducts(categorizedProducts) {
            const mainContainer = document.getElementById('product-categories-container');
            if (!mainContainer) return;

            let allContent = '';
            for (const category in categorizedProducts) {
                const products = categorizedProducts[category];

                allContent += `
                    <div class="category-section">
                        <h2 class="text-3xl font-bold text-white mb-8 category-title">${category} (${products.length})</h2>
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                `;

                products.forEach(product => {
                    const theme = themeConfig[product.color_theme];
                    const labelBgColor = product.type === 'Free' ? 'bg-cleuon-green' : 'bg-cleuon-gold';

                    allContent += `
                        <div class="product-card bg-dark-secondary rounded-xl overflow-hidden flex flex-col group transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-gray-900/50">
                            <div class="relative">
                                <img src="${product.image_url}" 
                                     alt="Gambar ${product.title}" 
                                     class="w-full h-48 object-cover group-hover:opacity-90 transition-opacity"
                                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/1f2937/ffffff?text=Gambar+Error';">
                                <div class="absolute top-3 right-3 ${labelBgColor} text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg uppercase tracking-wider">
                                    ${product.type}
                                </div>
                            </div>
                            <div class="p-6 flex-grow flex flex-col">
                                <div class="flex items-center gap-4 mb-3">
                                    <div class="${theme.icon_bg} ${theme.icon_text} w-12 h-12 rounded-lg flex items-center justify-center flex-shrink-0">
                                        ${theme.icon_svg}
                                    </div>
                                    <h3 class="text-xl font-bold text-white product-title">${product.title}</h3>
                                </div>
                                <p class="text-gray-400 text-sm flex-grow product-description">${product.description}</p>
                                <div class="mt-6 pt-4 border-t border-gray-700/50 flex items-center gap-3">
                                    <a href="${product.showcase}" target="_blank" class="w-full text-center text-sm font-semibold text-gray-300 border border-gray-600 rounded-lg py-2 px-3 hover:bg-gray-700 transition-colors">
                                        Lihat Showcase
                                    </a>
                                    <a href="${product.link}" class="w-full text-center text-sm font-semibold text-white ${theme.button_bg} rounded-lg py-2 px-3 hover:opacity-90 transition-opacity">
                                        Get It
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                allContent += `
                        </div>
                    </div>
                `;
            }
            mainContainer.innerHTML = allContent;
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            if (!searchInput) return;

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const categories = document.querySelectorAll('.category-section');

                categories.forEach(category => {
                    const products = category.querySelectorAll('.product-card');
                    let visibleProducts = 0;

                    products.forEach(product => {
                        const title = product.querySelector('.product-title').textContent.toLowerCase();
                        const description = product.querySelector('.product-description').textContent.toLowerCase();

                        if (title.includes(searchTerm) || description.includes(searchTerm)) {
                            product.style.display = 'flex';
                            visibleProducts++;
                        } else {
                            product.style.display = 'none';
                        }
                    });

                    // Sembunyikan kategori jika tidak ada produk yang cocok
                    if (visibleProducts > 0) {
                        category.style.display = 'block';
                    } else {
                        category.style.display = 'none';
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('products.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(categorizedProducts => {
                    renderProducts(categorizedProducts);
                    setupSearch(); // Panggil fungsi pencarian setelah produk dirender
                })
                .catch(error => {
                    console.error('Error memuat data produk:', error);
                    const mainContainer = document.getElementById('product-categories-container');
                    mainContainer.innerHTML = '<p class="text-center text-red-400">Gagal memuat produk. Silakan cek file products.json dan pastikan server berjalan dengan benar.</p>';
                });
        });
    </script>

</body>

</html>
